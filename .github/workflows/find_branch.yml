name: Tag
on:
  push:
    tags:
      - v*
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo BRANCH=$branch >> $GITHUB_ENV
      - run: echo ${{ env.BRANCH }}