name: Find Branch
on:
  push:
    tags:
      - v*
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v1
      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo BRANCH=$branch >> $GITHUB_ENV
      - run: echo ${{ env.BRANCH }}
      - name: if step
        if: ${{ contains(env.BRANCH, 'origin/main')}}
        run: sleep 4
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      - run: sleep 4
